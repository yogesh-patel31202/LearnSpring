<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books (REST API)</title>
</head>
<body>
    <h1>Books (REST API)</h1>

    <h2>All Books</h2>
    <ul id="bookList">
        <!-- Books will be loaded here -->
    </ul>

    <script>
        async function loadBooks() {
            const response = await fetch('/api/books/all'); // REST endpoint for books
            if (!response.ok) {
                alert('Failed to load books');
                return;
            }
            const books = await response.json();
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = ''; // Clear previous entries
            books.forEach(book => {
                const li = document.createElement('li');
                li.textContent = `Title: ${book.title}, Author: ${book.author}, ISBN: ${book.isbn}`;
                bookList.appendChild(li);
            });
        }

        // Load books on page load
        loadBooks();
    </script>
</body>
</html>
